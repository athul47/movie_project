{% extends 'base.html'%}
{% block body%}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 20rem;"  ;>
  <img src="{{i.img.url}}" class="card-img-top" alt="" width="250px" height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'movieapp:details' i.id%}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
    {% endfor %}
    </div>
</div>

    {% endblock %}
