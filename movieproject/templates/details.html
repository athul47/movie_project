{% extends 'base.html'%}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="300">

        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3><br>
           <h>{{movie.desc}}</h><br><br>
            <h7>{{movie.year}}</h7><br><br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>

        </div>
    </div>
</div>

{% endblock %}
